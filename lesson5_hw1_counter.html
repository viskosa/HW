<body>
<!--     Создайте счетчик, который начинает отчет с 1 и заканчивается на 30, также добавьте кнопки который останавливают отчет, и запускают его заново и добавьте кнопку обнуляющую отчет. Также попробуйте изменить код так чтобы отчет начинался с 30 и заканчивался на 1. -->
<div id="counter"></div>
<button onclick="startCountFunc()">Запустить счет</button>
<button onclick="stopCountFunc()">Остановить счет</button>
<button onclick="clearCountFunc()">Обнулить счет</button>

<script type="text/javascript">
	var counter = document.getElementById("counter");
	var inner=1;
	//var start;

	function startCountFunc() {
		//while(inner<30) {
		start = setTimeout(function(){
			counter.innerHTML=inner;
			inner++;
			startCountFunc();
		}, 500);  //end of setTimeout
	//}; // end of while
	};

	function stopCountFunc (){
		clearTimeout(start);
	}

	function clearCountFunc (){
		clearTimeout(start);
		inner = 0;
		counter.innerHTML = inner;
	}


</script>
